<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/styleDesktop.css">
  <link rel="stylesheet" href="./src/styleTablet.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="imageContainer">
      <div class="image">
        <picture>
          <source media="(min-width: 500px)" srcset="./images/image-header-Desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="overlay">
      </div>
    </div>

    <div class="content">
      <div class="title">
        <h1>

          Get <span>insights</span> that <br class="brMobile"> help <br class="brDesktop"> your business <br class="brMobile"> grow.
        </h1>
      </div>
      
      <div class="textContent">
        <p>
          Discover the benefits of data <br class="brMobile">analytics and make <br class="brDesktop">better decisions <br class="brMobile">regarding revenue, customer<br class="brMobile"><br class="brDesktop">
          experience, and overall efficiency.
        </p>
      </div>
      
      <div class="stats">
        <div class="stat">
          <h1>
            10k+
          </h1>
          <p>
            COMPANIES
          </p>
        </div>

        <div class="stat">
          <h1>
            314
          </h1>
          <p>
            TEMPLATES
          </p>
        </div>

        <div class="stat">
          <h1>
            12M+
          </h1>
          <p>
            QUERIES
          </p>
        </div>
      </div>
       
       
       
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mccartheney">Mccartheney Mendes</a>.
  </div>
</body>
</html>
